<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Age Check</title>
</head>
<body>
    <input id="inp" type="text" placeholder="Enter Your Age" value="">
    <button  onclick="checkage()" >click</button>
    <p></p>
</body>
<script>
function checkage(){
    var age= document.getElementById("inp");
    if(age.value>18) document.querySelector("p").innerText="You can drive in India!";
    else if(age.value<18) document.querySelector("p").innerText="You can't drive in India";
    else document.querySelector("p").innerText="You are just old enough to drive in India!";
    
}
</script>
</html>
